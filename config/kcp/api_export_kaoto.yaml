apiVersion: apis.kcp.io/v1alpha1
kind: APIExport
metadata:
  name: kaoto
spec:
  latestResourceSchemas:
  - today.integrations.camel.apache.org
  - today.kameletbindings.camel.apache.org
  - today.kamelets.camel.apache.org
  permissionClaims:
  - group: ""
    resource: namespaces
    resourceSelector:
    - name: kaoto
  - group: ""
    resource: configmaps
    resourceSelector:
    - namespace: kaoto
  - group: ""
    resource: secrets
    resourceSelector:
    - namespace: kaoto
      #  - group: ""
      #    resource: pods
      #    all: true
      #    identityHash: IDENTITY_HASH # kpt-set: ${kubernetes-identity-hash}
  - group: ""
    resource: services
    identityHash: IDENTITY_HASH # kpt-set: ${kubernetes-identity-hash}
    resourceSelector:
    - namespace: kaoto
  - group: apps
    resource: deployments
    identityHash: IDENTITY_HASH # kpt-set: ${kubernetes-identity-hash}
    resourceSelector:
    - namespace: kaoto
      #  - group: coordination.k8s.io
      #    resource: leases
      #    all: true
  - group: networking.k8s.io
    resource: ingresses
    identityHash: IDENTITY_HASH # kpt-set: ${kubernetes-identity-hash}
    resourceSelector:
    - namespace: kaoto
      #  - group: scheduling.kcp.io
      #    resource: placements
      #    identityHash: IDENTITY_HASH # kpt-set: ${scheduling-identity-hash}
      #    resourceSelector:
      #    - name: default
  - group: ""
    resource: serviceaccounts
    resourceSelector:
    - namespace: kaoto
      name: kaoto
  - group: rbac.authorization.k8s.io
    resource: clusterroles
    resourceSelector:
    - name: kaoto
  - group: rbac.authorization.k8s.io
    resource: clusterrolebindings
    resourceSelector:
    - name: kaoto
