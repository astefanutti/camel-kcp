apiVersion: apps/v1
kind: Deployment
metadata:
  name: camel-kcp
  labels:
    app.kubernetes.io/name: camel-kcp
    app.kubernetes.io/component: controller-manager
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: camel-kcp
      app.kubernetes.io/component: controller-manager
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: manager
      labels:
        app.kubernetes.io/name: camel-kcp
        app.kubernetes.io/component: controller-manager
    spec:
      securityContext:
        runAsNonRoot: true
      containers:
        - command:
            - /camel-kcp
            - --api-export-name=camel-kcp
#            - -v=6
#            - -zap-devel
          image: controller:latest
          imagePullPolicy: Always
          name: manager
          securityContext:
            allowPrivilegeEscalation: false
          ports:
            - name: metrics
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8081
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            limits:
              cpu: "2"
              memory: 1Gi
            requests:
              cpu: "1"
              memory: 512Mi
      serviceAccountName: camel-kcp
      terminationGracePeriodSeconds: 10
