run:
  timeout: 10m
  allow-parallel-runners: true

linters:
  enable-all: true
  disable:
    - deadcode
    - funlen
    - gochecknoinits
    - gci
    - godox

linters-settings:
  goconst:
    ignore-tests: true
  gosec:
    excludes:
      - G307 # Deferring unsafe method "Close" on type "\*os.File"

issues:
  max-same-issues: 0
  max-issues-per-linter: 0
